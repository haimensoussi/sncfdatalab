name: üöÄ Deploy Notebooks to Databricks PROD

on:
  push:
    branches:
      - release
      - prod

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Databricks CLI
        run: pip install databricks-cli

      - name: üß© Check secrets presence
        run: |
          if [ -z "$DATABRICKS_HOST" ]; then
            echo "‚ùå ERREUR: DATABRICKS_HOST_PROD est vide !"
            exit 1
          fi
          if [ -z "$DATABRICKS_TOKEN" ]; then
            echo "‚ùå ERREUR: DATABRICKS_TOKEN_PROD est vide !"
            exit 1
          fi
          echo "‚úÖ Secrets PROD correctement inject√©s."
          echo "Databricks Host : $DATABRICKS_HOST"

      - name: üöÄ Deploy notebooks to Databricks PROD
        run: |
          echo "Connexion √† Databricks PROD..."
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
          databricks workspace ls /

          echo "D√©ploiement des notebooks vers /Shared/sncfdatalab_prod ..."
          databricks workspace import_dir notebooks /Shared/sncfdatalab_prod --overwrite
          echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
