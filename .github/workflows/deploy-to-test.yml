name: üöÄ Deploy Notebooks to Databricks TEST (from main)

on:
  push:
    branches:
      - main

jobs:
  deploy-to-test:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------
      # 1Ô∏è‚É£ Cloner le d√©p√¥t GitHub
      # ----------------------------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------------
      # 2Ô∏è‚É£ Installer Python et le Databricks CLI
      # ----------------------------------------------------------
      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Databricks CLI
        run: |
          pip install databricks-cli

      # ----------------------------------------------------------
      # 3Ô∏è‚É£ Authentification via variables d‚Äôenvironnement
      # ----------------------------------------------------------
      - name: üîê Set environment variables for Databricks TEST
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TEST }}
        run: |
          echo "Connexion √©tablie √† Databricks TEST"
          export DATABRICKS_HOST=${DATABRICKS_HOST}
          export DATABRICKS_TOKEN=${DATABRICKS_TOKEN}

          echo "‚úÖ Variables d'environnement configur√©es"

          # V√©rification de la connexion
          databricks workspace ls /

      # ----------------------------------------------------------
      # 4Ô∏è‚É£ D√©ploiement des notebooks dans le workspace TEST
      # ----------------------------------------------------------
      - name: üöÄ Deploy notebooks to TEST
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TEST }}
        run: |
          echo "D√©ploiement des notebooks dans /Shared/sncfdatalab ..."
          databricks workspace import_dir notebooks /Shared/sncfdatalab --overwrite
          echo "‚úÖ Notebooks d√©ploy√©s avec succ√®s sur Databricks TEST !"
