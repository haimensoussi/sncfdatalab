name: üöÄ Deploy Notebooks to Databricks TEST (from main)

on:
  push:
    branches:
      - main

jobs:
  deploy-to-test:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------
      # 1Ô∏è‚É£ Cloner le d√©p√¥t GitHub
      # ----------------------------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------------
      # 2Ô∏è‚É£ Installer Python et le Databricks CLI
      # ----------------------------------------------------------
      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Databricks CLI
        run: |
          pip install databricks-cli

      # ----------------------------------------------------------
      # 3Ô∏è‚É£ Authentification Databricks TEST
      # ----------------------------------------------------------
      - name: üîê Configure Databricks CLI for TEST
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = $DATABRICKS_HOST_TEST" >> ~/.databricks/config
          echo "token = $DATABRICKS_TOKEN_TEST" >> ~/.databricks/config
          echo "‚úÖ Configuration Databricks TEST cr√©√©e"

        env:
          DATABRICKS_HOST_TEST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN_TEST: ${{ secrets.DATABRICKS_TOKEN_TEST }}

      # ----------------------------------------------------------
      # 4Ô∏è‚É£ V√©rification de la connexion
      # ----------------------------------------------------------
      - name: üîé Test Databricks connection
        run: |
          echo "V√©rification de la connexion Databricks TEST..."
          databricks workspace ls /
          echo "‚úÖ Connexion r√©ussie √† Databricks TEST"

      # ----------------------------------------------------------
      # 5Ô∏è‚É£ D√©ploiement des notebooks vers le workspace TEST
      # ----------------------------------------------------------
      - name: üöÄ Deploy notebooks to TEST
        run: |
          echo "D√©ploiement des notebooks dans /Shared/sncfdatalab ..."
          databricks workspace import_dir notebooks /Shared/sncfdatalab --overwrite
          echo "‚úÖ Notebooks d√©ploy√©s avec succ√®s sur Databricks TEST !"

        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TEST }}
