name: üöÄ Deploy Notebooks to Databricks TEST (from main)

on:
  push:
    branches:
      - main

jobs:
  deploy-to-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Databricks CLI
        run: pip install databricks-cli

      # üîé √âtape de DEBUG : on v√©rifie que les secrets sont bien lus
      - name: üß© Check secrets presence
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TEST }}
        run: |
          if [ -z "$DATABRICKS_HOST" ]; then
            echo "‚ùå ERREUR: DATABRICKS_HOST_TEST est vide !"
            exit 1
          fi
          if [ -z "$DATABRICKS_TOKEN" ]; then
            echo "‚ùå ERREUR: DATABRICKS_TOKEN_TEST est vide !"
            exit 1
          fi
          echo "‚úÖ Secrets correctement inject√©s."

      # üöÄ √âtape principale
      - name: üöÄ Deploy notebooks to Databricks TEST
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_TEST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_TEST }}
        run: |
          echo "Connexion √† Databricks TEST..."
          databricks workspace ls /
          echo "‚úÖ Connexion OK"

          echo "D√©ploiement des notebooks vers /Shared/sncfdatalab ..."
          databricks workspace import_dir notebooks /Shared/sncfdatalab --overwrite
          echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
